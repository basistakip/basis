<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth 2.0 Entegrasyonu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h2>Google ile Giriş Yap</h2>
    <div id="oauth-button">
      <div id="g_id_onload"
        data-client_id="387277586108-8m32c8tdfb0oemnr5kuv2fao6rtm35c0.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large">
      </div>
    </div>

  <div id="profile-info" class="profile-info" style="display: flex; align-items: center; gap: 15px;">
  <img id="profile-pic" src="https://lh3.googleusercontent.com/a/ACg8ocJy-qu0q7xLDUe7B6j7jQBI94Z5kUmDpY3QJm3XUxQ=s96-c" alt="Profil Resmi" style="width: 40px; height: 40px; border-radius: 50%;">
  <p id="profile-name" style="margin: 0;">Örnek Kullanıcı Adı</p>
  <p id="profile-email" style="margin: 0;">ornek@mail.com</p>
  <a href="https://earth.google.com/earth/d/1lqdBlSWVXd42mVtVpKZdv0dVwt5K1eqw?usp=drive_link" style="margin: 0 10px;">eartha git</a> 
  <button id="logout-button" style="margin-left: auto;">Çıkış Yap</button>
</div>

    <div id="access-denied">
      <p>Bu sayfaya erişim izniniz yok.</p>
    </div>
  </div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="script.js"></script>
</body>
</html>
