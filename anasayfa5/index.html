<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol Paneli</title>
    <link rel="shortcut icon" type="png" href="resimler/basis.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="control-panel">
        <div class="university-header">
            <h2>BASİS/ANASAYFA</h2>
        </div>

        <div class="university-header" style="background-color: #f0f2f5; color: #333; padding: 10px 0; border-radius: 5px; box-shadow: none;">
            <div id="g_id_onload"
                 data-client_id="387277586108-8m32c8tdfb0oemnr5kuv2fao6rtm35c0.apps.googleusercontent.com" data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false" data-auto_select="true">
            </div>
            <div class="g_id_signin" id="google-signin-button"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>

            <div id="profile-info" class="profile-info" style="display: none;">
                <div class="profile-container">
                    <img id="profile-picture" src="" alt="Profil Resmi">
                    <div class="profile-text">
                        <span id="profile-name" style="font-weight: bold;"></span>
                        <span id="profile-email" style="font-size: 0.9em; color: #555;"></span>
                    </div>
                </div>
                <button id="logout-button">Çıkış Yap</button>
            </div>
            <p id="access-denied" style="display: none;">Bu içeriğe erişim izniniz yok.</p>
        </div>

        <div class="section main-systems" id="main-systems-section">
            <div class="system-button" data-url="https://basistakip.github.io/basis/index.html">
                <div class="icon banu-icon"></div>
                <span>BASİS ANASAYFA</span>
            </div>
            <div class="system-button search-bar-wide" data-url="/sistem-ara">
                <div class="search-iframe-container">
                    <iframe
                        src="https://basistakip.github.io/basis/aramacubugu2.html"
                        frameborder="0"
                        width="100%"
                        height="80px"
                        scrolling="yes"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
          
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
