<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth 2.0 Entegrasyonu</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-info {
      margin-top: 20px;
    }
    .profile-info img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }
    #oauth-button button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #oauth-button button:hover {
      background-color: #357ABD;
    }
    #logout-button {
      display: none;
      margin-top: 10px;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #access-denied {
      display: none;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Google ile Giriş Yap</h2>
    <div id="oauth-button">
      <div id="g_id_onload"
        data-client_id="387277586108-8m32c8tdfb0oemnr5kuv2fao6rtm35c0.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large">
      </div>
    </div>

    <div id="profile-info" class="profile-info" style="display: none;">
      <img id="profile-pic" src="" alt="Profil Resmi">
      <p id="profile-name"></p>
      <p id="profile-email"></p>
      <a href="https://earth.google.com/earth/d/1lqdBlSWVXd42mVtVpKZdv0dVwt5K1eqw?usp=drive_link">eartha git</a> 
      <button id="logout-button" onclick="logout()">Çıkış Yap</button>
    </div>

    <div id="access-denied">
      <p>Bu sayfaya erişim izniniz yok.</p>
    </div>
  </div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>
</html>
