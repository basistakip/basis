<!-- Google API JavaScript kütüphanesi -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Google API'yi yükle ve OAuth 2.0 işlemlerini başlat
    function initClient() {
      gapi.client.init({
        'clientId': '387277586108-8m32c8tdfb0oemnr5kuv2fao6rtm35c0.apps.googleusercontent.com', // Google API Konsolundan aldığınız Client ID
        'scope': 'profile email', // Kullanıcının profil bilgilerine erişim izni
      }).then(function () {
        // OAuth butonunu oluştur
        const authButton = document.createElement('button');
        authButton.textContent = 'Google ile Giriş Yap';
        authButton.onclick = handleAuthClick;
        document.getElementById('oauth-button').appendChild(authButton);
      });
    }

    // Kullanıcı giriş yaptığında çağrılacak fonksiyon
    function handleAuthClick() {
      gapi.auth2.getAuthInstance().signIn().then(function () {
        // Giriş başarılı olduğunda profil bilgilerini al
        const profile = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile();
        showProfileInfo(profile);
      });
    }

    // Profil bilgilerini göster
    function showProfileInfo(profile) {
      const profilePic = profile.getImageUrl();
      const profileName = profile.getName();
      const profileEmail = profile.getEmail();

      document.getElementById('profile-pic').src = profilePic;
      document.getElementById('profile-name').textContent = profileName;
      document.getElementById('profile-email').textContent = profileEmail;

      // Profil bilgilerini göster
      document.getElementById('profile-info').style.display = 'block';
    }

    // Google API'yi yükle ve OAuth 2.0 işlemlerini başlat
    gapi.load('client:auth2', initClient);
  </script>
