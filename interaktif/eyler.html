  <!-- Yani, EY-4, EY-2, EY-9, EY2 ve EY3 ile başlayan yazılar eğimli kalacak, diğerleri eğimsiz olacak.m -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="shortcut icon" type="png" href="resimler/basis.png"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://basistakip.github.io/basis/interaktif/yerleske/style.css">
  <script src="yerleske/script.js"></script>
  <title>Responsive Interaktif Harita</title>
</head>
<body>
  <div class="container">
   <img src="https://i.hizliresim.com/9m0ki92.png" alt="Kroki" id="krokiImage">
    <svg id="mapSvg">
      <defs>
        <linearGradient id="electricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00bfff;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur" />
          <feMerge>
            <feMergeNode in="blur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>
    </svg>
  </div>
  <div id="tooltip-container">
    <img id="tooltip-image" src="/ey6.jpg" alt="Bina Resmi" style="max-width: 200px; max-height: 150px;">
  </div>
</body>
</html>
