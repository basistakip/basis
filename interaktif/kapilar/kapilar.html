  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    #tooltip-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: none;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    img {
      width: 100%;
      height: 100vh;
      display: block;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

  /* Çokgen (polygon) elementleri için stil ayarları - MAVİ VERSİYON */
polygon {
  fill: rgba(0, 100, 255, 0.3); /* Açık mavi yarı saydam dolgu rengi (eskiden kırmızı) */
  stroke: rgba(0, 80, 220, 0.5); /* Daha belirgin mavi yarı saydam kenarlık rengi (eskiden kırmızı) */
  stroke-width: 2; /* Kenarlık kalınlığı 2px */
  cursor: pointer; /* Fare imleci pointer olsun */
  pointer-events: all; /* Fare olaylarını etkinleştir */
}

/* Çokgenlerin hover (üzerine gelme) durumu - MAVİ VERSİYON */
polygon:hover {
  fill: rgba(100, 180, 255, 0.4); /* Daha açık mavi hover rengi (eskiden yeşil) */
}

    text {
      font-size: 14px;
      fill: white; /* Beyaz renk */
      font-weight: bold;
      text-anchor: end; /* Metnin son harfi belirtilen x, y'de bitsin */
      pointer-events: none;
      transition: fill 0.3s ease;
    }

    /* Yeni Eklenen CSS */
    polygon:hover + text {
      fill: yellow;
    }

    /* Mobil cihazlar için stiller */
    @media (max-width: 768px) {
      .container {
        height: auto;
      }

      img {
        height: auto;
      }

      text {
        font-size: 12px;
      }
    }
  </style>

    function createHotspots() {
      const image = document.getElementById('krokiImage');
      const svg = document.getElementById('mapSvg');
      const tooltipContainer = document.getElementById('tooltip-container');
      const tooltipImage = document.getElementById('tooltip-image');
      svg.innerHTML = '';

      const originalWidth = image.naturalWidth;
      const originalHeight = image.naturalHeight;
      const currentWidth = image.clientWidth;
      const currentHeight = image.clientHeight;

      hotspots.forEach(hotspot => {
        const scaledCoords = hotspot.coords.map((coord, index) => {
          return index % 2 === 0
            ? (coord / originalWidth) * currentWidth
            : (coord / originalHeight) * currentHeight;
        });

        const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        polygon.setAttribute("points", scaledCoords.join(" "));
        polygon.addEventListener('click', () => {
          window.location.href = hotspot.href;
        });

        // Mouse üzerine gelince resmi göster
        polygon.addEventListener('mouseover', () => {
          if (hotspot.image) {
            tooltipImage.src = hotspot.image;
            tooltipContainer.style.display = 'block';
          }
        });

        // Mouse üzerinden çıkınca resmi gizle
        polygon.addEventListener('mouseout', () => {
          tooltipContainer.style.display = 'none';
        });

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");

        // Metnin son harfinin dikdörtgene yakın olması için
        const textX = Math.max(...scaledCoords.filter((_, i) => i % 2 === 0)) - 18; // 10 piksel sağa kaydır
        const textY = Math.min(...scaledCoords.filter((_, i) => i % 2 !== 0)) + 10; // En küçük Y değeri

        text.setAttribute("x", textX);
        text.setAttribute("y", textY);
        text.setAttribute("transform", `rotate(-35, ${textX}, ${textY})`);
        text.setAttribute("text-anchor", "end"); /* Metnin son harfi x, y'de bitsin */
        text.textContent = hotspot.name;

        // Önce polygon, sonra text eklenmeli
        svg.appendChild(polygon);
        svg.appendChild(text);

        // Debug için konsola yazdır
        console.log(`Text: ${hotspot.name}, X: ${textX}, Y: ${textY}`);
      });
    }

    window.addEventListener('load', createHotspots);
    window.addEventListener('resize', createHotspots);
