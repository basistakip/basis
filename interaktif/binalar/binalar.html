/* Tüm sayfanın temel stil ayarları */
body {
  font-family: Arial, sans-serif; /* Yazı tipi olarak Arial kullan */
  margin: 0; /* Sayfa kenar boşluklarını sıfırla */
  padding: 0; /* Sayfa iç boşluklarını sıfırla */
  display: flex; /* Esnek kutu modeli kullan */
  flex-direction: column; /* Öğeleri dikey olarak hizala */
  align-items: center; /* Öğeleri yatayda ortala */
  justify-content: start; /* Öğeleri dikeyde üstten başlat */
  height: 100vh; /* Sayfa yüksekliği viewport yüksekliği kadar */
  width: 100%; /* Sayfa genişliği %100 */
  overflow: hidden; /* Taşan içeriği gizle */
}

/* Tooltip (açıklama balonu) kutusu stil ayarları */
#tooltip-container {
  position: fixed; /* Sayfaya göre sabit konumlandır */
  top: 50%; /* Yukarıdan %50 */
  left: 50%; /* Soldan %50 */
  transform: translate(-50%, -50%); /* Kendi boyutunun yarısı kadar kaydırarak tam ortala */
  background: white; /* Arka plan rengi beyaz */
  border: 1px solid #ccc; /* 1px gri kenarlık */
  padding: 10px; /* İç boşluk 10px */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Hafif gölge efekti */
  z-index: 1000; /* Diğer öğelerin üzerinde görünsün */
  display: none; /* Başlangıçta gizli */
}

/* Ana içerik konteyneri */
.container {
  position: relative; /* Göreceli konumlandırma */
  width: 100%; /* Genişlik %100 */
  height: 100vh; /* Yükseklik viewport yüksekliği kadar */
}

/* Resim elementleri için stil ayarları */
img {
  width: 100%; /* Genişlik %100 */
  height: 100vh; /* Yükseklik viewport yüksekliği kadar */
  display: block; /* Blok seviyesinde göster */
}

/* SVG elementleri için stil ayarları */
svg {
  position: absolute; /* Mutlak konumlandırma */
  top: 0; /* Yukarıdan 0 */
  left: 0; /* Soldan 0 */
  width: 100%; /* Genişlik %100 */
  height: 100%; /* Yükseklik %100 */
  pointer-events: none; /* Fare olaylarını engelle */
}

/* Çokgen (polygon) elementleri için stil ayarları - MAVİ VERSİYON */
polygon {
  fill: rgba(0, 100, 255, 0.3); /* Açık mavi yarı saydam dolgu rengi (eskiden kırmızı) */
  stroke: rgba(0, 80, 220, 0.5); /* Daha belirgin mavi yarı saydam kenarlık rengi (eskiden kırmızı) */
  stroke-width: 2; /* Kenarlık kalınlığı 2px */
  cursor: pointer; /* Fare imleci pointer olsun */
  pointer-events: all; /* Fare olaylarını etkinleştir */
}

/* Çokgenlerin hover (üzerine gelme) durumu - MAVİ VERSİYON */
polygon:hover {
  fill: rgba(100, 180, 255, 0.4); /* Daha açık mavi hover rengi (eskiden yeşil) */
}

/* Metin elementleri için stil ayarları */
text {
  font-size: 14px; /* Yazı boyutu 14px */
  fill: rgb(255, 253, 253); /* Yazı rengi beyaz */
  font-weight: bold; /* Yazı kalın */
  text-anchor: middle; /* Metin ortalanmış */
  pointer-events: none; /* Fare olaylarını engelle */
}

/* Mobil cihazlar için özel stiller (768px ve altı) */
@media (max-width: 768px) {
  .container {
    height: auto; /* Yükseklik otomatik */
  }

  img {
    height: auto; /* Yükseklik otomatik */
  }

  text {
    font-size: 12px; /* Yazı boyutu 12px */
  }
}

    function createHotspots() {
      const image = document.getElementById('krokiImage');
      const svg = document.getElementById('mapSvg');
      const tooltipContainer = document.getElementById('tooltip-container');
      const tooltipImage = document.getElementById('tooltip-image');
      svg.innerHTML = '';

      const originalWidth = image.naturalWidth;
      const originalHeight = image.naturalHeight;
      const currentWidth = image.clientWidth;
      const currentHeight = image.clientHeight;

      hotspots.forEach(hotspot => {
        const scaledCoords = hotspot.coords.map((coord, index) => {
          return index % 2 === 0
            ? (coord / originalWidth) * currentWidth
            : (coord / originalHeight) * currentHeight;
        });

        const polygon = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
        polygon.setAttribute("points", scaledCoords.join(" "));
        polygon.addEventListener('click', () => {
          window.location.href = hotspot.href;
        });

        // Mouse üzerine gelince resmi göster
        polygon.addEventListener('mouseover', () => {
          if (hotspot.image) {
            tooltipImage.src = hotspot.image;
            tooltipContainer.style.display = 'block';
          }
        });

        // Mouse üzerinden çıkınca resmi gizle {"name": "ÖLÇÜLER 1 ERDEK MYO", "coords": [400, 60,         270, 60,  270, 160,        400,160],"href":"https://olcur.html",  "image": ""},
  
        polygon.addEventListener('mouseout', () => {
          tooltipContainer.style.display = 'none';
        });

        svg.appendChild(polygon);

        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        let xSum = 0, ySum = 0;
        for (let i = 0; i < scaledCoords.length; i += 2) {
          xSum += scaledCoords[i];
          ySum += scaledCoords[i + 1];
        }
        const centerX = xSum / (scaledCoords.length / 2);
        const centerY = ySum / (scaledCoords.length / 2);

        text.setAttribute("x", centerX);
        text.setAttribute("y", centerY);
        text.setAttribute("transform", `rotate(-35, ${centerX}, ${centerY})`);
        text.setAttribute("text-anchor", "middle");
        text.textContent = hotspot.name;
        svg.appendChild(text);
      });
    }

    window.addEventListener('load', createHotspots);
    window.addEventListener('resize', createHotspots);
