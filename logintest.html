<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google OAuth 2.0 Entegrasyonu</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-info {
      margin-top: 20px;
    }
    .profile-info img {
      border-radius: 50%;
      width: 50px;
      height: 50px;
    }
    #oauth-button button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #oauth-button button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <div class="card card-2">
    <h2>Google ile Giriş Yap</h2>
    <div id="oauth-button"></div> <!-- OAuth butonu burada gösterilecek -->
    <div id="profile-info" class="profile-info" style="display: none;">
      <img id="profile-pic" src="" alt="Profil Resmi">
      <p id="profile-name"></p>
      <p id="profile-email"></p>
    </div>
  </div>

  <!-- Google API JavaScript kütüphanesi -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Google API'yi yükle ve OAuth 2.0 işlemlerini başlat
    function initClient() {
      gapi.client.init({
        'clientId': '387277586108-8m32c8tdfb0oemnr5kuv2fao6rtm35c0.apps.googleusercontent.com', // Client ID'niz buraya eklendi
        'scope': 'profile email', // Kullanıcının profil bilgilerine erişim izni
      }).then(function () {
        // OAuth butonunu oluştur
        const authButton = document.createElement('button');
        authButton.textContent = 'Google ile Giriş Yap';
        authButton.onclick = handleAuthClick;
        document.getElementById('oauth-button').appendChild(authButton);
      });
    }

    // Kullanıcı giriş yaptığında çağrılacak fonksiyon
    function handleAuthClick() {
      gapi.auth2.getAuthInstance().signIn().then(function () {
        // Giriş başarılı olduğunda profil bilgilerini al
        const profile = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile();
        showProfileInfo(profile);
      });
    }

    // Profil bilgilerini göster
    function showProfileInfo(profile) {
      const profilePic = profile.getImageUrl();
      const profileName = profile.getName();
      const profileEmail = profile.getEmail();

      document.getElementById('profile-pic').src = profilePic;
      document.getElementById('profile-name').textContent = profileName;
      document.getElementById('profile-email').textContent = profileEmail;

      // Profil bilgilerini göster
      document.getElementById('profile-info').style.display = 'block';
    }

    // Google API'yi yükle ve OAuth 2.0 işlemlerini başlat
    gapi.load('client:auth2', initClient);
  </script>
</body>
</html>
