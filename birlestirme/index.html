<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistemi</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
     <link rel="shortcut icon" type="png" href="resimler/basis.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
        <h2>Üniversite Yönetim Paneli</h2>
    </div>
    
    <div class="login-content">
        <div class="google-signin-section">
            <p>Giriş yapmak için Google hesabınızı kullanın</p>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        
        <div class="profile-info" style="display: none;">
            <div class="profile-container">
                <img id="profile-picture" src="" alt="Profil Resmi">
                <div class="profile-text">
                    <span id="profile-name"></span>
                    <span id="profile-email"></span>
                </div>
            </div>
            <button id="logout-button">Çıkış Yap</button>
        </div>
        
        <div id="access-denied" style="display: none;">
            Bu hesabın panele erişim izni yok.
        </div>
    </div>
</div>
      <script src="script.js"></script>
</body>
</html>
