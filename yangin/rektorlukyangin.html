        function searchItem() {
            const prefix1 = document.getElementById('prefix1').value;
            const prefix2 = document.getElementById('prefix2').value;
            const number = document.getElementById('numberInput').value.trim();
            
            if (!number) {
                alert("Lütfen bir numara giriniz.");
                return;
            }
            
            const searchTerm = `${prefix1}. ${prefix2}. ${number}`;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            let found = false;
            
            // Search through all categories
            for (const [category, itemList] of Object.entries(items)) {
                if (itemList.includes(searchTerm)) {
                    found = true;
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.textContent = `${searchTerm} (YERİ: KAT ${category})`;
                    
                    resultItem.onclick = function() {
                        openPdf(category);
                    };
                    
                    resultsDiv.appendChild(resultItem);
                    break; // Stop after first match
                }
            }
            
            if (!found) {
                resultsDiv.innerHTML = `<div class="result-item">Sonuç bulunamadı: ${searchTerm}</div>`;
            }
        }
        
        function openPdf(category) {
            const pdfUrl = pdfLinks[category];
            if (pdfUrl) {
                window.open(pdfUrl, '_blank');
            } else {
                alert("PDF bağlantısı bulunamadı!");
            }
        }
        
        // Allow pressing Enter in the number input
        document.getElementById('numberInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchItem();
            }
        });
        
        // Focus on number input when page loads
        window.onload = function() {
            document.getElementById('numberInput').focus();
        };
    </script>
