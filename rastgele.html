<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Google Drive Rastgele Resim</title>
</head>
<body>
    <div id="image-container" style="text-align: center;">
        <img id="drive-image" src="" alt="Rastgele Resim" style="max-width: 100%; height: auto;">
        <p id="image-desc">Resim yükleniyor...</p>
    </div>

    <script>
        // KENDİ RESİMLERİNİZİ EKLEYİN (id ve açıklama)
        const driveImages = [
            { 
                id: "1V1CzXlu5CeBuWkrFcCIoId0LF2jr52ld", 
                alt: "Örnek Resim 1" 
            },
            { 
                id: "1V1CzXlu5CeBuWkrFcCIoId0LF2jr52ld", 
                alt: "Örnek Resim 2" 
            },
            { 
                id: "1V1CzXlu5CeBuWkrFcCIoId0LF2jr52ld", 
                alt: "Örnek Resim 3" 
            }
        ];

        function getRandomImage() {
            if (driveImages.length === 0) {
                document.getElementById("image-desc").textContent = "Resim bulunamadı";
                return;
            }

            const randomIndex = Math.floor(Math.random() * driveImages.length);
            const selectedImage = driveImages[randomIndex];
            const imageUrl = `https://drive.google.com/uc?export=view&id=${selectedImage.id}`;

            const imgElement = document.getElementById("drive-image");
            imgElement.src = imageUrl;
            imgElement.alt = selectedImage.alt;
            document.getElementById("image-desc").textContent = selectedImage.alt;

            // Hata durumunda
            imgElement.onerror = function() {
                this.src = "https://via.placeholder.com/500x300?text=Resim+Yüklenemedi";
                document.getElementById("image-desc").textContent = "Resim yüklenirken hata oluştu";
            };
        }

        // Sayfa yüklendiğinde ve her 10 saniyede bir rastgele resim göster
        window.onload = function() {
            getRandomImage();
            setInterval(getRandomImage, 10000); // 10 saniyede bir otomatik değişsin
        };
    </script>
</body>
</html>
